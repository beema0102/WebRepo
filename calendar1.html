<html>
<head>
    <title>Calendar Generator</title>

<style>

table, th, td {
border:2px solid white;
color:black;
  width: 10%;
}
.myDiv {
  border:6px ;
  background-color:black;    
}
tr:nth-child(odd)
{
background-color:yellow;
}
</style>

<body style="background-color:red;">
</head>
<center>
<div class="myDiv">
    <h2 style="color:white; text-align:center";><u><b>CALENDAR</u></b></h2>
</div>
    <label for="month">Enter a month : </label>
    <input type="number" id="month" min="1" max="12" value="">
    <button onclick="generateCalendar()">Submit</button>

    <div id="calendar"></div>

    <script>
        function generateCalendar()
{
            const monthInput = document.getElementById('month');
            const calendarContainer = document.getElementById('calendar');

            const month = parseInt(monthInput.value, 10);

            if (month >= 1 && month <= 12) {
                const date = new Date();
                date.setMonth(month - 1); // Set the month (0-11)

                const year = date.getFullYear();
                const monthName = date.toLocaleString('default', { month: 'long' });

                const daysInMonth = new Date(year, month, 0).getDate();
                const firstDayOfMonth = new Date(year, month - 1, 1).getDay();

                let calendarHTML = `<h2>${monthName} ${year}</h2><table><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>`;

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarHTML += '<td></td>';
            }

for (let day = 1; day <= daysInMonth; day++) {
calendarHTML += `<td>${day}</td>`;
if ((firstDayOfMonth + day) % 7 === 0) {
calendarHTML += '</tr>';
if (day < daysInMonth) {
calendarHTML += '<tr>';
}
}
}

calendarHTML += '</table>';
calendarContainer.innerHTML = calendarHTML;
}
else
{
calendarContainer.innerHTML = 'Invalid month. Please enter a month between 1 and 12.';
}
}

</script>
</center>
</body>
</html>
